version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fieldpulse-postgres
    environment:
      POSTGRES_USER: fieldpulse
      POSTGRES_PASSWORD: fieldpulse
      POSTGRES_DB: fieldpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fieldpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: fieldpulse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create the bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: fieldpulse-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/fieldpulse --ignore-existing;
      mc anonymous set public myminio/fieldpulse;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
